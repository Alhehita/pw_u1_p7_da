<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <script defer src="./js/calculadora.js"></script>
</head>

<body>
    <header></header>
    <nav></nav>

    <section>
        <div class="container">
            <div class="calculadora">
                <!-- Display -->
                <div id="id-display" class="display">0</div>

                <!-- Botones funcionales -->
                <button onclick="borrar()" id="borrar">C</button>
                <button onclick="borrar()" id="borrarTodo">&larr;</button>
                <button onclick="setOperacion('/')" id="div">/</button>

                <!-- Botones numÃ©ricos y operadores -->
                <button onclick="escribirPantalla(7)" id="siete">7</button>
                <button onclick="escribirPantalla(8)" id="ocho">8</button>
                <button onclick="escribirPantalla(9)" id="nueve">9</button>
                <button onclick="setOperacion('*')" id="multiplicacion">x</button>

                <button onclick="escribirPantalla(4)" id="cuatro">4</button>
                <button onclick="escribirPantalla(5)" id="num5">5</button>
                <button onclick="escribirPantalla(6)" id="seis">6</button>
                <button onclick="setOperacion('-')" id="menos">-</button>

                <button onclick="escribirPantalla(1)" id="uno">1</button>
                <button onclick="escribirPantalla(2)" id="dos">2</button>
                <button onclick="escribirPantalla(3)" id="tres">3</button>
                <button onclick="setOperacion('+')" id="mas">+</button>

                <button onclick="escribirPantalla(0)" id="cero">0</button>
                <button onclick="escribirPantalla('.')" id="punto">.</button>
                <button onclick="calcular()" id="igual">=</button>
            </div>
        </div>
    </section>

    <footer></footer>
</body>

</html>
